<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="haeder__content">
            <div class="header__logo">Кейсер</div>
            <div class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item _active"><a href="">загрузка</a></li>
                    <li class="menu__item "><a href="">просмотр</a></li>
                    <li class="menu__item "><a href="">регестрация</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="table"></div>
        <div class="container">
            <div class="home">
                <div class="home__title">Отрасль иследования</div>
                <form>
                    <input type="reset" class="reset" value="Далее" />
                    <div class="__select" data-state="">
                      <div class="__select__title" data-default="Option 0">Option 0</div>
                      <div class="__select__content">
                        <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                        <label for="singleSelect0" class="__select__label">Option 0</label>
                        <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect1" class="__select__label">Option 1</label>
                        <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" disabled />
                        <label for="singleSelect2" class="__select__label">Option 2 (disabled)</label>
                        <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect3" class="__select__label">Option 3</label>
                        <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect4" class="__select__label">Option 4</label>
                      </div>
                    </div>

                  </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
